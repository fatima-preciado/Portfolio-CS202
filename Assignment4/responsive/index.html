<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <!-- Include P5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- Include your JavaScript file containing the sketch -->
  <script src="./static.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
   
    #painting-name {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="painting-name">
        <p><strong>Vassily Kandinsky</strong></p>
        <p><i>Several Circles</i></p>
        <p>(1926)</p>
        <p>oil on canvas</p>
        <p>55.2" x 55.3"</p>
    </div>
  </div>
</body>
</html>
